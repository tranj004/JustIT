<!DOCTYPE html>
<html>

<head>
    <title>Vending Machine Change</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <h1>Vending Machine Change</h1>
    <table id="items">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Quantity Wanted</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>£2.99</td>
                <td><a target="_blank" href="image/apple.jpg"><img src="image/apple.jpg"> </a> </td>
                <td>
                    <input name="appleAmount" type="number" min="0" placeholder="please enter quantity">
                    <button onclick="total()">Buy</button>
                </td>
                <td>
                    <div id="appleTotal"></div>
                </td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>£3.99</td>
                <td><a target="_blank" href="image/banana.jpg"><img src="image/banana.jpg"> </a> </td>
                <td>
                    <input name="bananaAmount" type="number" min="0" placeholder="please enter quantity">
                    <button onclick="total()">Buy</button>
                </td>
                <td>
                    <div id="bananaTotal"></div>
                </td>
            </tr>
            <tr>
                <td>Cherries</td>
                <td>£1.99</td>
                <td><a target="_blank" href="image/cherry.jpg"><img src="image/cherry.jpg"> </a> </td>
                <td>
                    <input name="cherryAmount" type="number" min="0" placeholder="please enter quantity">
                    <button onclick="total()">Buy</button>
                </td>
                <td>
                    <div id="cherryTotal"></div>
                </td>
            </tr>
            <tr>
                <th>Total Price</th>
                <td colspan="4">
                    <p>£ </p>
                    <div id="totalPrice">0</div>
                </td>
            </tr>
            <tr>
                <td>Please enter in money:</td>
                <td colspan="4">£ <input name="clientMoney" type="number" step=".01"></td>
            </tr>
            <tr>
                <td colspan="5"><button id="checkOut" onclick="calculated()">Check Out</button></td>
            </tr>
            <tr>
                <td colspan="5">
                    <div id="price"></div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="script/buy.js"></script>
    <script src="script/checkOut.js"></script>
</body>

</html>
