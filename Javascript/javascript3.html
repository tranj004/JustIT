<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <h1>JavaScript</h1>
    <p id="demo"></p>
    <br>
    <script>
        window.addEventListener('load', age, false);
        
        function age(){
            var ageAsString = window.prompt("What is your age? ", "");
            var age = Number(ageAsString);
            alert(age);
            if (age < 40){
                alert("Oh you're young...");
                console.log("Oh you are young...");
                document.getElementById("demo").innerHTML = "Oh you are young";
            }
            else if (age === 40){
                    alert("Oh you're 40...");
                console.log("Oh you are 40...");
                document.getElementById("demo").innerHTML = "Oh you are 40";
                }
            else{
                alert("Oh you're young at heart...");
                console.log("Oh you are young at heart...");
                document.getElementById("demo").innerHTML = "Oh you are young at heart";
            }
        }
        
    </script>
</body>

</html>
